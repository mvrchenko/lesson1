<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SHYNE</title>
    </head>
    <body>
    <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <a href="" class="header__logo"><img src="img/logo.svg" alt="Logo"></a>
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="" class="menu__link">Послуги</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Про салон</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Контакти</a></li>
                        </ul>
                    </nav>
                </div>
            </header>     
            <main class="page">
                <section class="page__main main">
                    <div class="main__container">
                        <div class="main__content">
                            <div class="main__title"><span>SHYNE</span> > beauty community</div>
                            <p class="main__text">Косметика найкращих світових брендів. 18 років досвіду. Команда професіоналів.</p>
                            <div class="main__actions actions-main">
                                <a href="#" class="actions-main__button">Запис онлайн</a>
                                <div class="actions-main__icon"><img src="img/main/google.svg" alt="Google Icon"></div>
                                <div class="actions-main__icon"><img src="img/main/apple.svg" alt="Apple Icon"></div>
                            </div>
                        </div>
                        <div class="main__decor">
                            <div class="main__image">
                                <img src="img/main/shyne.jpg" alt="Main Decor">
                            </div>  
                        </div>
                    </div>
                </section> 
            </main>
            <footer class="footer"></footer>
        </div>
    </body>
</html>
